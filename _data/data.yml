profile:
    display: true
    title: BIOGRAPHY
    details: |
      Dr. Ganquan Mao is a Research Assistant Professor at Southern University of Science and Technology (SUSTech). His main research interests include the development and application of hydrological models, the impact of climate change on the hydrological cycle, and the spatial and temporal characteristics of water resources under global change. He has developed a Copula-based dynamic downscaling bias correction model CBBCM (Copula-Based Bias Correction Method) and a large-scale distributed hydrological model WAYS (Water and ecosYstem Simulator). His researches were published in Bulletin of the American Meteorological Society, Geoscientific Model Development, Hydrology and Earth System Sciences and other journals. Dr. Ganquan Mao is the Contributing Author of the chapter 4 of the Intergovernmental Panel on Climate Change (IPCC) Sixth Assessment Report (AR6). He has received the award of Shenzhen Overseas High-level Overseas Talents (Peacock Program).

